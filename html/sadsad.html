<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BBS Webpage</title>
  </head>
  <body>
    <h1>BBS Webpage</h1>
    <form>
      <label>Username:</label>
      <input type="text" id="username">
      <br><br>
      <label>Post:</label>
      <textarea id="post"></textarea>
      <br><br>
      <button type="button" onclick="submitPost()">Submit</button>
    </form>
    <br><br>
    <h2>Posts:</h2>
    <div id="posts"></div>
    <script>
      function submitPost() {
        var username = document.getElementById("username").value;
        var post = document.getElementById("post").value;
        if (username === "" || post === "") {
          alert("Both username and post are required.");
          return;
        }
        var postsContainer = document.getElementById("posts");
        var newPost = document.createElement("div");
        newPost.innerHTML = "<b>" + username + "</b>" + ": " + post + 
                            " <button type='button' onclick='deletePost(this)'>Delete</button>";
        postsContainer.appendChild(newPost);
      }

      function deletePost(element) {
        element.parentNode.remove();
      }
    </script>
