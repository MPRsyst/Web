<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meetingplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="main.html" class="nav-link px-2 link-secondary">HOME</a>
            </li>
            <li>
              <a href="manageStore.html" class="nav-link px-2 link-dark"
                >매장관리</a
              >
            </li>
            <li>
              <a href="mypage.html" class="nav-link px-2 link-dark"
                >마이페이지</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="location.href='login.html'"
            >
              로그인
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="location.href='signup.html'"
            >
              회원가입
            </button>
          </div>
        </header>
      </div>
    </nav>

    <div class="container-sm" style="text-align: center">
      <div
        class="form-group mb-4"
        style="padding-left: 30%; padding-right: 30%"
      >
        <h3 class="mb-4">회원가입</h3>
        <div class="form-floating mb-2">
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="이메일"
            required
            pattern="email"
          />
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="비밀번호"
          />
          <label for="floatingPassword">비밀번호 (6자이상)</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="비밀번호"
          />
          <label for="floatingPassword">이름</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="userRegion"
            placeholder="비밀번호"
          />
          <label for="floatingPassword">지역 (시군구 형식)</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control"
            id="userJob"
            placeholder="비밀번호"
          />
          <label for="floatingPassword"
            >업종 (ex) 식당, 카페, 숙박업소 등등</label
          >
        </div>
        <button id="signup" class="w-100 btn btn-lg btn-primary" type="submit">
          회원가입
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="../js/signup.js"></script>
  </body>
</html>
