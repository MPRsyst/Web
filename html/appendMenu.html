<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meetingplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="main.html" class="nav-link px-2 link-secondary">HOME</a>
            </li>
            <li>
              <a href="manageStore.html" class="nav-link px-2 link-dark"
                >매장관리</a
              >
            </li>
            <li>
              <a href="mypage.html" class="nav-link px-2 link-dark"
                >마이페이지</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end" id="navNotLogin">
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="location.href='login.html'"
            >
              로그인
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="location.href='signup.html'"
            >
              회원가입
            </button>
          </div>

          <div class="col-md-3 text-end" id="navLogout" style="display: none">
            <button type="button" class="btn btn-primary" id="navLogin">
              로그아웃
            </button>
          </div>
        </header>
      </div>
    </nav>

    <main>
      <div class="container-sm">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="form-group">
            <label for="formFile" class="form-label mt-4">메뉴사진</label>
            <input class="form-control" type="file" id="menuImage" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"
              >메뉴 이름</label
            >
            <input
              type="text"
              class="form-control"
              id="menuName"
              placeholder="메뉴 이름"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"
              >메뉴 가격</label
            >
            <input
              type="text"
              class="form-control"
              id="menuPrice"
              placeholder="메뉴 가격"
            />
          </div>
          <br />
          <button
            class="btn btn-secondary d-grid gap-2 col-6 mx-auto"
            type="button"
            id="send"
          >
            메뉴 등록
          </button>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="../js/appendMenu.js"></script>
  </body>
</html>
