<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>meetingplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="main.html" class="nav-link px-2 link-secondary">HOME</a>
            </li>
            <li>
              <a href="manageStore.html" class="nav-link px-2 link-dark"
                >매장관리</a
              >
            </li>
            <li>
              <a href="mypage.html" class="nav-link px-2 link-dark"
                >마이페이지</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              onclick="location.href='login.html'"
            >
              로그인
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="location.href='signup.html'"
            >
              회원가입
            </button>
          </div>
        </header>
      </div>
    </nav>

    <div
      style="text-align: center"
      class="position-absolute top-50 start-50 translate-middle w-50 p-3"
    >
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
      <form style="padding-left: 30%; padding-right: 30%">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="name@example.com"
          />
          <label for="floatingInput">아이디</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">비밀번호</label>
        </div>
        <br />
        <button
          class="w-100 btn btn-lg btn-primary"
          id="loginButton"
          type="submit"
        >
          로그인
        </button>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script src="../js/login.js"></script>
  </body>
</html>
